name=class_config
logging.file.name=demo.log
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.banner.location=classpath:banner.txt

secure.signature.enable=true
secure.signature.key-pair.burve.algorithm=SHA256withRSA
secure.signature.key-pair.burve.pri-key-path=classpath:secure/burve/priKey.txt
secure.signature.key-pair.burve.pub-key-path=classpath:secure/burve/pubKey.txt